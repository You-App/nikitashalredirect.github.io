    <script>
    function getCookie(cname) {
        var name = cname + "=",
            ca = document.cookie.split(';'),
            i,
            c,
            ca_length = ca.length;
        for (i = 0; i < ca_length; i += 1) {
            c = ca[i];
            while (c.charAt(0) === ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) !== -1) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function setCookie(variable, value) {
        document.cookie = variable + '=' + value + ' ;';
    }
    window.onload = (function () {
        var url = new URL(window.location.href);
        var c = url.searchParams.get("lang");
        if (c == 'eng') {
            setCookie('lang', 'eng');
            window.location.assign("http://tgo.to/features");
        }
        if (c == 'ru') {
            setCookie('lang', 'ru');
            window.location.assign("http://tgo.to/features");
        }
        if (getCookie('lang') == ''){
            setCookie('lang', 'eng');
            window.location.assign("http://tgo.to/features");
        }
        if (getCookie('lang') == 'eng') {
            document.getElementsByClassName("rootLink")[0].innerHTML = "to main page ->";
            document.getElementsByClassName("aboutLink")[0].innerHTML = "<- about";
            document.getElementsByClassName("btn_changeLang")[0].innerHTML = "ru";
            document.getElementsByClassName("feature1")[0].innerHTML = "when you create a link it is automatically copied";
            document.getElementsByClassName("feature2")[0].innerHTML = "After creating the link, you can immediately open";
            document.getElementsByClassName("feature3")[0].innerHTML = "The application can be added to the desktop";
            document.getElementsByClassName("feature4")[0].innerHTML = "after refreshing the page the link will stay.";
            document.getElementsByClassName("instruction")[0].innerHTML = "Click on the video to play";
        }
        if (getCookie('lang') == 'ru') {
            document.getElementsByClassName("rootLink")[0].innerHTML = "на главную ->";
            document.getElementsByClassName("aboutLink")[0].innerHTML = "<- о сайте";
            document.getElementsByClassName("btn_changeLang")[0].innerHTML = "eng";
            document.getElementsByClassName("feature1")[0].innerHTML = "При создании ссылка автоматически копируется";
            document.getElementsByClassName("feature2")[0].innerHTML = "После создания ссылку можно сразу открыть";
            document.getElementsByClassName("feature3")[0].innerHTML = "Приложение можно добавить на рабочий стол";
            document.getElementsByClassName("feature4")[0].innerHTML = "После перезагрузки ссылка останется на своем месте";
            document.getElementsByClassName("instruction")[0].innerHTML = "Нажимай на видео чтобы запустить";
            
        }
    });
    function goRoot(){
        document.getElementsByClassName("container")[0].classList.add("containerFadeOutRight");
        setTimeout(function(){window.location.assign("http://tgo.to/");}, 350);
    }
    function goAbout(){
        document.getElementsByClassName("container")[0].classList.add("containerFadeOutLeft");
        setTimeout(function(){window.location.assign("http://tgo.to/about");}, 350);
    }
    function changeLang () {
        if (getCookie('lang') == 'eng') {
            setCookie('lang', 'ru');
            window.location.reload();
        }
        else {
            setCookie('lang', 'eng');
            window.location.reload();
        }
    }
    </script>

            float: right;
